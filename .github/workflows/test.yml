name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Fish
      run: |
        sudo apt-add-repository ppa:fish-shell/release-3
        sudo apt update
        sudo apt install -y fish
        
    - name: Run tests
      run: make test
      
    - name: Run lint
      run: make lint